<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5422367827215301"
         crossorigin="anonymous"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="PzahaCoupon 提供最新必勝客優惠代碼、優惠券，快速查詢 Pizza Hut 和 Pizzahut 優惠資訊。">
    <meta name="keywords" content="pizza hut, pizzahut, 必勝客, 優惠碼, 優惠代碼, 優惠券, PzahaCoupon">
    <meta name="author" content="Zoura">
    <title>PzahaCoupon - 必勝客優惠碼、優惠券查詢</title> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="./css/main.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="hander container d-flex justify-content-between">
          <strong class="navbar-brand">PzahaCoupon</strong>

          <div class="info">
            <div class="last-update-time">最後更新: <span id="lastUpdate"></span></div>
            <a href="https://www.pizzahut.com.tw/promotions/?mode=cpSch&type=plu" target="_blank" class="bi bi-cart-fill header-icon" title="前往點餐"></a>
            <div type="button" class="bi bi-info-circle header-icon" title="聯絡資訊" data-bs-toggle="modal" data-bs-target="#contactModal"></div>
            <div type="button" class="bi bi-journal-text header-icon" title="更新日誌" data-bs-toggle="modal" data-bs-target="#updateLogModal"></div>
            <button id="themeToggle" class="btn btn-link p-0 ms-2 header-icon" title="切換夜間模式">
              <i class="bi bi-moon-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main role="main">
      <i class="bi bi-arrow-up-circle-fill top-btn"></i>
      <div class="album py-2">
        <div class="container mb-3" id="container">
          <div class="row mb-3">
            <div class="col-md-12">
                <input type="text" id="searchInput" class="form-control" placeholder="輸入關鍵字搜尋 (例如: 比薩, 飲料, 玉山銀行, 25999)" aria-label="搜尋優惠券">
            </div>
          </div>

          <div class="row mb-3">
              <div class="col-md-12">
                  <label class="form-label d-block">依餐點內容篩選:</label>
                  <div id="contentTagButtons" class="d-flex flex-wrap gap-2">
                      <button type="button" class="btn btn-outline-primary filter-btn" data-filter-type="tags" data-filter-value="比薩">比薩</button>
                      <button type="button" class="btn btn-outline-primary filter-btn" data-filter-type="tags" data-filter-value="麵">麵</button>
                      <button type="button" class="btn btn-outline-primary filter-btn" data-filter-type="tags" data-filter-value="飯">飯</button>
                      <button type="button" class="btn btn-outline-primary filter-btn" data-filter-type="tags" data-filter-value="咔滋餅">咔滋餅</button>
                      <button type="button" class="btn btn-outline-primary filter-btn" data-filter-type="tags" data-filter-value="薯金幣">薯金幣</button>
                      <button type="button" class="btn btn-outline-primary filter-btn" data-filter-type="tags" data-filter-value="雞球">雞球</button>
                      <button type="button" class="btn btn-outline-primary filter-btn" data-filter-type="tags" data-filter-value="甜不辣">甜不辣</button>
                      <button type="button" class="btn btn-outline-primary filter-btn" data-filter-type="tags" data-filter-value="QQ球">QQ球</button>
                      <button type="button" class="btn btn-outline-primary filter-btn" data-filter-type="tags" data-filter-value="飲料">飲料</button>
                  </div>
              </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
                <label class="form-label d-block text-danger">排除以下餐點:</label>
                <div id="excludeContentTagButtons" class="d-flex flex-wrap gap-2">
                    <button type="button" class="btn btn-outline-danger exclude-filter-btn" data-filter-type="excludeTags" data-filter-value="比薩">不要比薩</button>
                    <button type="button" class="btn btn-outline-danger exclude-filter-btn" data-filter-type="excludeTags" data-filter-value="麵">不要麵</button>
                    <button type="button" class="btn btn-outline-danger exclude-filter-btn" data-filter-type="excludeTags" data-filter-value="飯">不要飯</button>
                    <button type="button" class="btn btn-outline-danger exclude-filter-btn" data-filter-type="excludeTags" data-filter-value="咔滋餅">不要咔滋餅</button>
                    <button type="button" class="btn btn-outline-danger exclude-filter-btn" data-filter-type="excludeTags" data-filter-value="薯金幣">不要薯金幣</button>
                    <button type="button" class="btn btn-outline-danger exclude-filter-btn" data-filter-type="excludeTags" data-filter-value="雞球">不要雞球</button>
                    <button type="button" class="btn btn-outline-danger exclude-filter-btn" data-filter-type="excludeTags" data-filter-value="甜不辣">不要甜不辣</button>
                    <button type="button" class="btn btn-outline-danger exclude-filter-btn" data-filter-type="excludeTags" data-filter-value="QQ球">不要QQ球</button>
                    <button type="button" class="btn btn-outline-danger exclude-filter-btn" data-filter-type="excludeTags" data-filter-value="飲料">不要飲料</button>
                </div>
            </div>
          </div>

          <div class="row mb-3">
              <div class="col-md-12">
                  <label class="form-label d-block">依點餐類型篩選:</label>
                  <div id="orderTypeButtons" class="d-flex flex-wrap gap-2">
                      <button type="button" class="btn btn-outline-primary filter-btn" data-filter-type="orderType" data-filter-value="外送/外帶">可外送或外帶</button>
                      <button type="button" class="btn btn-outline-primary filter-btn" data-filter-type="orderType" data-filter-value="外帶">僅可外帶</button>
                      <button type="button" class="btn btn-outline-primary filter-btn" data-filter-type="orderType" data-filter-value="外送">僅可外送</button>
                  </div>
              </div>
          </div>
          
          <div class="row tools-row mb-3 align-items-center">
            <div class="col-sm-12 col-md-6 d-flex align-items-center"> <div class="form-check form-switch me-3"> <input class="form-check-input" type="checkbox" id="enableFlavorSearch">
                <label class="form-check-label" for="enableFlavorSearch">
                  <strong>同時搜尋詳細內容</strong>
                </label>
              </div>
              <a class="bi bi-info-circle-fill" id="flavorSearchInfo" data-bs-toggle="popover" style="color: dodgerblue"
                role="button" data-bs-content="開啟此項，您的關鍵字搜尋將同時搜尋優惠券的詳細內容。"
                data-bs-trigger="focus" tabindex="0"></a>
              <div class="coupon-count text-muted ms-3">優惠券: <span id="searchResultCount">0</span></div> </div>
            <div class="col-sm-12 col-md-6 text-md-end mt-2 mt-md-0"> <label for="sortSelect" class="form-label mb-0 me-2">排序：</label>
              <select id="sortSelect" class="form-select form-select-sm d-inline-block w-auto" style="min-width:120px;">
                <option value="price-asc" selected>價格：低→高</option>
                <option value="price-desc">價格：高→低</option>
                <option value="coupon_code-asc">代碼：遞增</option>
                <option value="coupon_code-desc">代碼：遞減</option>
                <option value="end_date-asc">到期日：近→遠</option>
                <option value="end_date-desc">到期日：遠→近</option>
              </select>
              <button type="button" class="btn btn-outline-danger clear-all-filters-btn ms-2 mt-2 mt-md-0"> <i class="bi bi-trash-fill me-1"></i>清除所有篩選
              </button>
            </div>
          </div>
          
          <div id="buttons" class="btn-area"></div>
          <hr>

          <div class="row" id="row">
            <div class="col-12 text-center mt-5" id="loading-spinner">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">正在載入 PzahaCoupon 優惠資訊...</p>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title"><i class="bi bi-info-circle-fill me-2"></i>關於我們</h5>
                  <p class="card-text">PzahaCoupon 旨在提供最新的必勝客優惠資訊。網站內容不定時更新，若有任何問題、想新增優惠碼或回報失效優惠碼，歡迎透過 <a href="mailto:zorua6518570@gmail.com?subject=%5BPzahaCoupon%5D%20%E5%95%8F%E9%A1%8C%E5%9B%9E%E5%A0%B1%2F%E6%96%B0%E5%A2%9E%E5%84%AA%E6%83%A0%E7%A2%BC%2F%E5%9B%9E%E5%A0%B1%E5%A4%B1%E6%95%88%E5%84%AA%E6%83%A0%E7%A2%BC%2F%E5%85%B6%E4%BB%96%28%E8%AB%8B%E7%B0%A1%E8%BF%B0%29&body=">E-mail <i class="bi bi-envelope-fill"></i></a> 與我聯繫。</p>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3 mb-5">
            <div class="col-md-12">
              <div class="card shadow-sm border-warning">
                <div class="card-body">
                  <h5 class="card-title text-warning"><i class="bi bi-exclamation-triangle-fill me-2"></i>提醒</h5>
                  <p class="card-text text-muted">大部分必勝客優惠代碼遇到特殊節慶，如農曆新年、母親節、父親節、中秋節等假期暫停使用。</p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>

    <div class="modal fade" id="updateLogModal" tabindex="-1" aria-labelledby="updateLogModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateLogModalLabel"><strong>更新日誌</strong></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h6>2025-07-28</h6>
            <ul>
              <li>測試資料</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel"><strong>聯絡資訊</strong></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center contact-body">
            <div><i class="bi bi-github"></i> : <a href="https://github.com/PzahaCoupon" target="_blank">https://github.com/PzahaCoupon</a></div>
            <div><i class="bi bi-envelope-fill me-1"></i> : <a href="mailto:zorua6518570@gmail.com?subject=%5BPzahaCoupon%5D%20%E5%95%8F%E9%A1%8C%E5%9B%9E%E5%A0%B1%2F%E6%96%B0%E5%A2%9E%E5%84%AA%E6%83%A0%E7%A2%BC%2F%E5%9B%9E%E5%A0%B1%E5%A4%B1%E6%95%88%E5%84%AA%E6%83%A0%E7%A2%BC%2F%E5%85%B6%E4%BB%96%28%E8%AB%8B%E7%B0%A1%E8%BF%B0%29&body=">zorua6518570@gmail.com</a></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="detailModel" tabindex="-1" aria-labelledby="detailModelLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detail-title">優惠詳情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detail-body">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.3.1.min.js"></script> 
    <script src="./js/popper.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="./js/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script> 
    <script src="./js/coupon.js"></script> 
  </body>
</html>
